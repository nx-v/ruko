        patterns: *function-names
      3:
        name: entity.name.function.method.ruko
        patterns: *function-names
      4:
        name: entity.name.function.member.ruko
        patterns: *function-names
      5:
        name: entity.name.tag.function.ruko
        patterns: *function-names
      6:
        name: entity.name.subroutine.ruko
        patterns: *function-names
      7:
        name: entity.name.instance.ruko
