          3: {name: keyword.operator.pointer.ruko}
          4: {name: keyword.operator.union.ruko}
          5: {name: keyword.operator.intersection.ruko}
          6: {name: keyword.operator.exclusion.ruko}
          7: {name: keyword.operator.relational.ruko}
