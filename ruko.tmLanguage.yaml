        match: |-
          (?x)\s*(?<![?!]?\.|[?!:]:|[?!-]>)\b(
            [oO]ption|[sS]ome|[nN]one|[rR]esult|[oO]k|[eE]rr|[eE]ither|[lL]eft|[rR]ight
