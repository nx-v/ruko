              |(\*)       # pointer
              |(\|)       # union
              |(\&)       # intersection
              |(\^)       # exclusion
              |([<>][:=]) # strict super-/subtype
              |(=[:!])    # equality/inequality
              |(:[<>])    # variance (i.e. covariant/contravariant)
              |([=!]~)    # pattern match/non-pattern match
              |(::?)      # extends/implements
              |(\?)|(!)   # conditionals
              |(\+>|<\+)  # composition
