            (?<!(?:(?<!\.)\.|[?!:]:|[?!-]>)=?)\b
            (?: # keywords
              # wordlike operators
              [io]n|off?|[ai]s|(?:[iou]n)?to|by|has|can|del
              |ref|void|n?and|x?n?or|n?imply|not|[gs]et|new|old

